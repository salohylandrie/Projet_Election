
<div>
  <div class="container mt-5">
    <div class="card">
    <div class="card-header">
      <h4>Employe list
        <a routerLink="/create-election" class="btn btn-primary float-end">Add Employe</a>
      </h4>
  </div>

      <div class="card-body">
        <table class="table  tabl-striped table-bordered">
          <thead>
            <tr>
              <th >User Id</th>
              <th >Name</th>
              <th >Email</th>
              <th >Phone</th>
              <th >Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employee">
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>
                
              </td>
            </tr>
          </tbody>
        </table>
        <a href="/election-edit/:id" class="btn btn-success">Edit</a>
      </div>
    </div>
    </div>
  </div>
