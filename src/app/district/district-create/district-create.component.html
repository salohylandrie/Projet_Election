<div class="container mt-5">
  <div class="card">
    <h4 class="card-header">Create Electeur
      <a routerLink="/district-list-route"  class="btn btn-primary float-end"> Back</a>
    </h4>
  <form #districtForm="ngForm" (ngSubmit)="createOrUpdateDistrict(districtForm)">
    <div class="form-group">
      <label for="nomReg">Region Name</label>
      <select id="nomReg" name="nomReg" [(ngModel)]="selectedDistrict.nomReg" class="form-control" required>
        <option *ngFor="let region of regions" [ngValue]="region.nomReg">{{ region.nomReg }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nomDistr">District Name</label>
      <input type="text" id="nomDistr" name="nomDistr" [(ngModel)]="selectedDistrict.nomDistr" class="form-control" required>
    </div>
    <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
  </form>
</div>
